<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Snippets</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: 'Futura';
      }

      .preview-santorini {
        width: 100%;
        max-width: 1100px;
        margin: 80px auto;
        border: 1px dashed rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .preview-santorini::before {
        content: 'SANTORINI';
        position: absolute;
        display: block;
        top: -18px;
        font-size: 11px;
        color: rgba(0, 0, 0, 0.5);
      }

      .preview-bali {
        width: 100%;
        max-width: 1100px;
        margin: 80px auto;
        border: 1px dashed rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .preview-bali::before {
        content: 'BALI';
        position: absolute;
        display: block;
        top: -18px;
        font-size: 11px;
        color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div data-island="santorini" class="preview-santorini">
      <!-- DO NOT COMMIT CHANGES TO THESE. THIS FILE GETS DEPLOYED -->

        {
          "ctaSpacingTop": "1rem",

          "ctaSpacingLeft": "1rem",
          "ctaSpacingRight": "1rem",
          "isDemoMode": true
        }
      </script>
    </div>
    <div data-island="bali" class="preview-bali">
      <!-- DO NOT COMMIT CHANGES TO THESE. THIS FILE GETS DEPLOYED -->

        }
      </script>
    </div>
  </body>
</html>
